enum ImagePostType {
  WCO
  ETC
}

type ImagePost @model @auth(rules: [{allow: public}]) {
  id: ID!
  desc: String
  imgKey: String
  createdAt: AWSDate
  type: ImagePostType
}

enum Type {
  NOTICE
  REPORT
}

type Posts @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  desc: String
  createdAt: AWSDate
  type: Type
}
 